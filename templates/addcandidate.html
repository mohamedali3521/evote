<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='css/addcandidate.css')}}">
    <link rel="stylesheet" type='text/css' href="/static/css/addcandidate.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add Candidate</title>
</head>
<body class="whole">
<form method="post" enctype="multipart/form-data">
        <div class="nav justify-content-end">
            <a class="addc"href="{{url_for('addcandidate')}}">ADD CANDIDATE</a>
            <a href="{{url_for('viewcandidate')}}">VIEW CANDIDATE</a>
            <a href="{{url_for('viewpublic')}}">VIEW PUBLIC</a>
            <a href="{{url_for('voting')}}">VOTING</a>
    </div>
    <div class="con" >
       <div id="ac"><b>ADD CANDIDATE</b></div><br>
        {{msg}}
    
    <div class="adname">
        <input type="text" name="candidatename" id="aname" placeholder="ENTER CANDIDATE NAME" required>
        <br><br>
        <div><input type="text" name="partyname" id="pname" placeholder="ENTER THE PARTY NAME" required></div>
        <br>
        <div class="cname">
            <select name="cityname" id="cityname" required>
                <option value="select">SELECT</option>
                <option value="TANJORE">TANJORE</option>
                <option value="TRICHY">TRICHY</option>
                <option value="CHENNAI">CHENNAI</option>
                <option value="COIMBATORE">COIMBATORE</option>
        </select>
    </div>
        <div class="type">
            <select name="electiontype" id="etype" required>
                <option value="select">SELECT</option>
                <option value="General Election">General Election</option>
                <option value="State Assembly Elections">State Assembly Elections</option>
                <option value="Local Body Elections">Local Body Elections</option>
            </select>
        </div><br>
       <br>
        <div class="logo">
            <label for="log" id="logo">Upload Party Logo</label>
            <input type="file" id="log" name="partylogo" required>
        </div><br>
        <div class="photo">
             <label for="fname">Upload Candidate Photo</label>
             <input type="file" name="candidatephoto" id="fname" required>
        </div><br>
        <div class="vid">
             <label for="vname">Upload Candidate Voter ID</label>            
             <input type="file" name="aadharphoto" id="vname" required>
       </div>
       <br>
        <div class="btn">
            <button type="submit" id="add"><B>ADD</B></button><br><br>        
    </div>
    </div>
    </div>
        </form>
</body>
</html>
